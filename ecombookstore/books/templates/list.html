{% extends 'basic.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book list</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
{% block content %}
<body>
<div class="container">
    <div class='row'>
        {% for each in object_list %}
        <div class="col-lg-3 col-md-4 col-6 mt-3">
            <div class="card" style="width:15rem;">
                <img src="{{ each.image_url }}" class="card-img-top" alt="..">
            </div>
        <div class="card-body"><br>
            <h5 class="card-title">{{ each.title }}</h5><br>
            <p class="card-text">INR {{ each.price|floatformat:2 }}</p>
            {% if each.book_available is True %}
                <li class="text-primary">Available</li>
            {% else %}
                <li class="text-danger">Out of stock</li>
            {% endif %}
        </div>
         <br><a href="{% url 'detail-view' each.id %}" class="btn btn-primary">View</a><br>
    </div>
        {% endfor %}
</div>
</div>
{% endblock content %}
</body>
</html>
